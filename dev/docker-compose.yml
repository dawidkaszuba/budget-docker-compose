version: "3.8"

services:

  config-server:
    image: dawidkaszuba/config-server:latest
    ports: 
      - "8071:8071"
    networks:
      - dawidkaszuba-network
    environment:  
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://registry-service:8070/eureka/


  registry-service:  
    image: dawidkaszuba/registry-service:latest
    ports:
      - "8070:8070"
    networks: 
      - dawidkaszuba-network
    depends_on:
      - config-server
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8071/     

  

  budgetservice:  
    image: dawidkaszuba/budgetservice:latest
    ports:
      - "9001:9001"
    networks: 
      - dawidkaszuba-network  
    depends_on:
      - config-server
      - registry-service
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8071/ 
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://registry-service:8070/eureka/


  reportservice:  
    image: dawidkaszuba/reportservice:latest
    ports:
      - "9002:9002"
    networks: 
      - dawidkaszuba-network  
    depends_on:
      - config-server
      - registry-service
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8071/ 
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://registry-service:8070/eureka/  
  

  gatewayserver:  
    image: dawidkaszuba/gatewayserver:latest
    ports:
      - "8072:8072"
    networks: 
      - dawidkaszuba-network  
    depends_on:
      - config-server
      - registry-service
      - budgetservice
      - reportservice
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 5
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8071/ 
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://registry-service:8070/eureka/

networks:
  homebudget-network:      
